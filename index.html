<!-- JS code shouldn't run before entire page has loaded. Hence bottom of the page  -->
<script>
    const portfolio_items = document.querySelectorAll('.project_square')
    portfolio_items.forEach(projectSquare => {
        projectSquare.addEventListener('mouseover', () => {
            // no item  => anaonymous fucntion. Previous one had oen argument 
            
            // console.log(projectSquare);
            
            // console.log(projectSquare.childNodes);

            // background image has index 3 
            // console.log(projectSquare.childNodes[3].classList);
            projectSquare.childNodes[3].classList.add('image_darken');


        })

        projectSquare.addEventListener('mouseout', () => {
         
            projectSquare.childNodes[3].classList.remove('image_darken');


        })


    })
</script>
